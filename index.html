<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Jmedia Cyber Secuirty Web</title>

    <link rel="icon" href="jmedia--.png">

    <script src="https://kit.fontawesome.com/d2c0fc5d3b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=IBM+Plex+Sans+Arabic&family=Montserrat:wght@500&family=Sora:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Jmedia Corporation</a>
    </nav> -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="main-txt">
                    <h2 class="contrast-color"> Welcome to </h2>
                    <h1> Jmedia Corporation's Cyber Security Arena <img class="logo" src="jmedia--.png" alt=""></h1>
                    <h3 class="contrast-color">The Perfect Place For All The Security Services</h3>
                    <button class="server-button"><i class="fa-brands fa-discord"></i> Get Access to our Server</button>
                </div>
                <div class="SignUp clickact">
                    <img class="userimg" src="usericon2.png" alt="">
                    <h2>Sign Up Now</h2>
                    <form action="">
                        <input type="email" placeholder="Your Company's Email" class="input"> <br>
                        <input type="password" placeholder="Your Password" class="input"> <br>
                        <p> <input type="checkbox"> I agree to the terms of services</p>
                        <button class="Formbtn" type="button">Sign Up</button> <br>
                        <h4>OR</h4> <br>
                        <button class="Formbtn">Login using Voice Recognisation <i class="fa-solid fa-microphone"></i> </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <img class="main-img" src="cybersecimg2.png" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
